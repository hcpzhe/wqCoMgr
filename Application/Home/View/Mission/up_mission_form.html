<html lang="en"><head>
<meta charset="utf-8">
<title>部门业绩添加</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="__CSS__/index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css" media="screen">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
</head>
<body>
<div style="width:100%; overflow:hidden;">
  <div class="b right_next">
     <h1 class="page-header">部门业绩添加</h1>
      <form action="{:U('Mission/up_to')}" method="post" >           
        <table class="table_form">
              <tr>
                <td width="30%" align="right">部门：</td>
                <td width="70%"> 
                 <select name="depart_id" class="form-control">
                        <option value="{$dep_id}">{$dep_name}</option>                 
                 </select>	                		           
                 <input type="hidden" name="dep_id" value="{$dep_id}">                     	                                                 
                </td>
              </tr>
              <tr>
                <td align="right">月份：</td>
                <td>
                    <select name="month" class="form-control">
                        <option value="{$time}">{$time}</option>
                    </select>  月 &nbsp;&nbsp;
                </td>
              </tr>
              <tr>
                <td align="right">业绩：</td>
                <td><input type="text" name="task" class="form-control" value="{$task}"></td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td><input type="submit" name="Submit" value=" 添加 " class="btn btn-primary"></td>
              </tr>
        </table>                              
      </form>
  </div>
</div>
</body>
</html>
