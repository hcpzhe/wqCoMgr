<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>订单付费详情</title>
<link href="__CSS__/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<body>
<div style="width:100%; overflow:hidden; background: #f2f2f2;">
   <div class="center_content">
      <table bgcolor="#fff" cellpadding="0" cellspacing="0">
          <tr>
            <td class="menu"><span><img style="float:left; margin-left:10px;" src="__IMG__/dayu.png" height="32" /><font>订单付费修改</font></span></td>
          </tr>
          <tr>
            <td height="20"></td>
          </tr>
          <tr>
            <td class="menu_content">
				<!-- 订单付费详情开始 -->
				<form method="post" action="{:U('Orderpay/up?id='.$opinfo['id'])}">
				<table cellpadding="0" cellspacing="0" class="xin_table" style="font-size: 14px;">
					<tr><td width="100"> 客 户 名 称 ：</td><td>{$opinfo.cname}</td></tr>
					<tr><td> 续 费 金 额：</td><td><input type="text" name="money" value="{$opinfo.money}"></td></tr>
					<tr><td> 续 费 日 期：</td><td><input type="text" name="pay_time" value="{$opinfo.pay_time}"></td></tr>
					<tr><td> &nbsp;备&nbsp;&nbsp;　　注：</td><td>暂无</td></tr>
					<tr><td> &nbsp;提 &nbsp;交 &nbsp;人 ：</td><td>{$opinfo.uname}</td></tr>
					<tr><td align="center" colspan="2" height="50"><input type="submit" value="提交" class="button_submit">&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="取消" class="button_submit"></td></tr>
				</table>
				</form>
				<!-- 订单付费详情结束-->
            </td>
          </tr>
          <tr>
            <td height="20"></td>
          </tr>
    </table> 
   </div>
</div>
</body>
</html>
