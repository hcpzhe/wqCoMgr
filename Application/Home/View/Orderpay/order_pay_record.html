<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>订单付费列表</title>
<link href="__CSS__/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
<script type="text/javascript">
function up(){
	$("input[name='che[]']").each(function(){
		if($(this).attr("checked")=="checked"){								
			location.href=$(this).next(".cust_id").attr('data-url');
			}
		});
}
function ad(){
	$("input[name='che[]']").each(function(){
		if($(this).attr("checked")=="checked"){								
			location.href=$(this).nextAll(".adds").attr('data-url');
			}
		});
}
</script>
<body>
<div style="width:100%; overflow:hidden; background: #f2f2f2;">
   <div class="center_content">
      <table width="755" cellpadding="0" cellspacing="0">
          <tr>
            <td class="menu"><span><img style="float:left; margin-left:10px;" src="__IMG__/dayu.png" height="32" /><font>订单付费列表</font></span></td>
          </tr>
          <tr>
            <td height="10"></td>
          </tr>
          <!-- 搜索，操作 -->
          <tr>
            <td class="seach_td">
            <!-- 搜索开始 -->
			   <div class="top_search">
			       <form action="{:U('Orderpay/Order_pay_record')}" method="get" class="search_form" name="search">
						<select name="class" class="search_bg">
							<option value="">付款类型</option>
    						<option value="1">余款</option>
  							<option value="2">预付款</option>
						</select>
						<select name="check" class="search_bg">
						    <option value="">审核类型</option>
							<option value="1">审核通过</option>
							<option value="2">未审核</option>
						</select>
						关键字  <input type="text" name="key" class="search_bg">
						<input type="submit" value="搜索" class="button_submit">
						<a href="javascript:void(0)" class="button_submit" onclick="up();">编辑</a>
						<a href="javascript:void(0)" class="button_submit" onclick="ad();">添加记录</a>	
			       </form> 
			   </div>            
            <!-- 搜索结束 -->
            </td>
          </tr>
          <!-- 搜索，操作 -->
          <tr>
            <td class="menu_content">
				<!-- 订单付费列表开始 -->
				<table cellpadding="0" cellspacing="0" class="info_list">
					<tr><th>请选择</th><th>客户</th><th>续费金额</th><th>类型</th><th>付款时间</th><th>审核时间</th><th>审核</th><th>提交人</th></tr>		
				<!-- <foreach name="data['op_list']" item="list"> -->
					<tr class="list_tr">
						<td><input type="checkbox" name="che[]" value="{$list.id}">	
						 <input type="hidden" name="cust_id" class="cust_id" value="{$list.cust_id}" data-url="{:U('Orderpay/op_info?id='.$list['id'].'&cust_id='.$list['cust_id'])}">				
						 <input type="hidden" name="cust_id" class="adds" value="{$list.cust_id}" data-url="{:U('Orderpay/ad_form?id='.$list['id'].'&cust_id='.$list['cust_id'])}">
						</td>
						<td>{$list.cname}</td>
						<td>{$list.money}元</td>
						<td><!-- <if condition="$list.class eq 1"> -->预付款<!-- <else/> -->余款<!-- </if> --></td>
						<td>{:date('Y/m/d H:i:s',$list['pay_time'])}</td>
						<td>{:date('Y/m/d H:i:s',$list['check_time'])}</td>
						<td><!-- <if condition="$list.check eq 1"> -->通过<!-- <elseif condition="$list.check eq 0"/> -->待审<!-- <else/> -->拒绝<!-- </if> --></td>
						<td>{$list.uname}</td>
					</tr>
				<!-- </foreach> -->
					<tr><td colspan="9" align="center" height="40">{$data[show]}</td></tr>
				</table>
				<!-- 订单付费列表结束-->
            </td>
          </tr>
          <tr>
            <td height="20"></td>
          </tr>
    </table> 
   </div>
</div>
</body>
</html>
