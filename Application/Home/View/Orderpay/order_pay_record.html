<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>订单付费列表</title>
<link href="__CSS__/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<body>
<div style="width:100%; overflow:hidden; background: #f2f2f2;">
   <div class="top_search">
       <form action="" method="post" class="search_form">
           <table width="720" border="0" height="40" style="padding-top:3px;">
              <tr>
                <td class="th_input1"><input class="input1" type="text" value="" /></td>
                <td class="th_input2"><input class="input2" type="text" value="" /></td>
                <td>&nbsp;</td>
                <td class="th_sea"><input class="sea" type="text" value="输入搜索文字" /></td>
              </tr>
            </table>
       </form> 
   </div>
   <div class="center_content">
      <table width="755" bgcolor="#fff" cellpadding="0" cellspacing="0">
          <tr>
            <td class="menu"><span><img style="float:left; margin-left:10px;" src="__IMG__/dayu.png" height="32" /><font>订单付费列表</font></span></td>
          </tr>
          <tr>
            <td class="menu_content">
<!-- 订单付费列表开始 -->
<table>
	<tr><td>编号</td><td>客户</td><td>续费金额</td><td>类型</td><td>付款时间</td><td>审核时间</td><td>审核</td><td>提交人</td><td>操作</td></tr>
<foreach name="data['op_list']" item="list">
	<tr>
		<td>{$list.id}</td>
		<td>{$list.cname}</td>
		<td>{$list.money}元</td>
		<td><if condition="$list.class eq 1">预付款<else/>余款</if></td>
		<td>{$list.pay_time}</td>
		<td>{$list.check_time}</td>
		<td><if condition="$list.check eq 1">通过<elseif condition="$list.check eq 0"/>待审<else/>拒绝</if></td>
		<td>{$list.uname}</td>
		<td><a href="{:U('Orderpay/op_info?id='.$list['id'])}">编辑</a></td>
	</tr>
</foreach>
	<tr><td colspan="9" align="center">{$data[show]}</td></tr>
</table>
<!-- 订单付费列表结束-->
            </td>
          </tr>
          <tr>
            <td class="notice"><img style="float:left; margin-left:10px;" src="__IMG__/notice_img.png" /><span>公司通知</span></td>
          </tr>
    </table> 
   </div>
</div>
</body>
</html>
<script>
$(document).ready(function(){
  $(".sea").focus(function(){
    $(".sea").attr("value","");
  });
  $(".sea").blur(function(){
    $(".sea").attr("value","输入搜索文字");
  });
});

</script>
