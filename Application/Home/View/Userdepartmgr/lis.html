<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>订单列表</title>
<link href="__CSS__/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
<script type="text/javascript">
function info(){
	$("input[name='che[]']").each(function(){
		if($(this).attr("checked")=="checked"){								
			var id=$(this).val();		
            var url="__URL__-order_info-id-"+id;
            location.href=url;
			}
		});
}
function push(){
	$("input[name='che[]']").each(function(){
		if($(this).attr("checked")=="checked"){								
			var id=$(this).val();		
            var url="__URL__-push_form-id-"+id;
            location.href=url;
			}
		});
}
</script>
</head>
<body>
<div style="width:100%; overflow:hidden; background: #f2f2f2;">
   <div class="center_content">
      <table width="755" cellpadding="0" cellspacing="0">
          <tr>
            <td class="menu"><span><img style="float:left; margin-left:10px;" src="__IMG__/dayu.png" height="32" /><font>订单列表</font></span></td>
          </tr>
          <tr>
        	<td height="50" style="border-bottom:0px;"><font class="tishi"><a href="{:U('Userdepartmgr/ad_form')}" style="float:right" class="button_submit">添加管理者</a></font></td>
      	  </tr>
 		  <tr>
            <td class="menu_content">
				<!-- 订单列表开始 -->
				<table cellpadding="0" cellspacing="0" class="info_list">
					<tr>
						<th>部门</th>
						<th>管理人员</th>
						<th>操作</th>
					</tr>	
				<!-- <foreach name="ugs" item="list"> -->
					<tr class="list_tr">
						<td>{$list.uname}</td>
						<td>{$list.dname}</td>
						<td><a href="{:U('Userdepartmgr/del?uid='.$list['uid'].'&& did='.$list['did'])}" >取消</a></a></td>
					</tr>
				<!-- </foreach> -->
				</table>
				<!-- 订单列表结束-->
			</td>
          </tr>  
          <tr>
            <td height="20"></td>
          </tr>   
    </table> 
   </div>
</div>   
</body>
</html>
