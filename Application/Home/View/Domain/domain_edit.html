<html lang="en"><head>
<meta charset="utf-8">
<title>域名信息修改</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="__CSS__/index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css" media="screen">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
</head>
<body>
<div style="width:100%; overflow:hidden;">
  <div class="b right_next">
    <h1 class="page-header">域名信息修改</h1>
     <form action="{:U('Domain/update')}" method="post" onsubmit="$(this).RSsubmit({success_alert:true});return false;" >           
            <table class="table_form">
                  <tr>
                    <td width="30%" align="right">&nbsp;&nbsp; 域&nbsp;&nbsp; 名 &nbsp;&nbsp;：</td>
                    <td width="70%"> 
                      <input type="hidden" value="{$list['id']}" name="id">
                      <input type="hidden" value="{$list['domain']}" name="domain">                                   
		                {$list['domain']}		                		                               	                     
                    </td>
                  </tr>
                  <tr>
                    <td align="right">域名运营商：</td>
                    <td><input type="text" name="service" value="{$list['service']}" class="form-control"></td>
                  </tr>
                  <tr>
                    <td align="right">注 册 时 间：</td>
                    <td><input type="hidden" name="reg_time" value="{$list['reg_time']}">{:date('Y/m/d H:i:s',$list['reg_time'])}</td>
                  </tr>
                  <tr>
                    <td align="right">过 期 时 间：</td>
                    <td><input type="hidden" name="expired_time" value="{$list['expired_time']}">{:date('Y/m/d H:i:s',$list['expired_time'])}</td>
                  </tr>
                  <tr>
                    <td align="right">审 核 状 态：</td>
                    <td>
                        <select  id="domain_check" name="check" class="form-control">                          
                             <option value="-1">拒绝
                             <option value="0">待审
                             <option value="1">通过                          
                         </select>
                    </td>
                  </tr>
                  <tr>
                    <td align="right">域 名 状 态：</td>
                    <td>
                        <select id="domain_status" name="status" class="form-control">
                             <option value="-1">删除
                             <option value="0">禁用
                             <option value="1">正常                         
                         </select>
                    </td>
                  </tr>
                 <script>
                 //从数据库中取得审核状态和域名状态，并默认选中 
                  $(document).ready(function(){
                	  //审核状态选中
                	 var check = {$list['check']};
                	 $("#domain_check option[value='"+check+"']").attr("selected",true)
                	 //域名状态选中 
                	 var status = {$list['status']};
                	  $("#domain_status option[value='"+status+"']").attr("selected",true)
                	});                                  
                  </script>
                  <tr>
                    <td></td>
                    <td align="left"><input type="submit" name="Submit" value=" 修改 " class="btn btn-primary"></td>
                  </tr>
            </table>                              
           </form>
  </div>
</div>
</body>
</html>
