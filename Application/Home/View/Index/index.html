<script type="text/javascript">
function SetCwinHeight() {
    var iframeid = document.getElementById("main"); //iframe id
    if (document.getElementById) {
        if (iframeid && !window.opera) {
            if (iframeid.contentDocument && iframeid.contentDocument.body.scrollHeight) {
                iframeid.height = iframeid.contentDocument.body.scrollHeight;
            } else if (iframeid.Document && iframeid.Document.body.offsetHeight) {
                iframeid.height = iframeid.Document.body.offsetHeight;
            }
        }
    }
}
$(function ($) {
	$(".bat_a_handle").click(function(){
		$(this).RSsubmit({success_alert:true,reload:true});
		return false;
	});
	$("#main").resize(function(){
		SetCwinHeight();
	})
	
    /*MenuShow("_menuindex");
    $("#righttitle").css("display", "none");*/
    
    $(".Menu dl dt").click(function () {
        MenuShow($(this).parent().attr("id"));
    });
    $(".table tbody tr").mouseover(function () { $(this).css("backgroundColor", ""); });
    $(".table tbody tr").mouseout(function () { $(this).css("backgroundColor", ""); });
});
function MenuShow(id) {
    $(".Menu dl").find("dd").slideUp(500);
    $(".Menu dl dt").attr("class", "slides");
    $("#" + id + " dt").attr("class", "slides2");
    $("#" + id).find("dd").slideDown(300);
	$(".Menu dl").find("dd:last").css("padding-bottom","10px");
}
</script>
