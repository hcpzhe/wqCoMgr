<html lang="en"><head>
<meta charset="utf-8">
<title>销售业绩统计</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="__CSS__/index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css" media="screen">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
</head>
<body>
<div style="width:100%; overflow:hidden;">
   <div class="b right_next">
      <h1 class="page-header">业绩统计</h1>
       <!-- 搜索开始 -->
       <div class="top_search">
           <form action="{:U('Results/show_res')}" method="post" class="search_form" name="search">              
                 选择年月：
                 <select name="year" class="form-control">
				    <option value="{$year}" selected>{$year}</option>   
                 	<!-- <foreach name="years" item="list"> -->	
                    <option value="{$list}">{$list}</option>      
                    <!-- </foreach> -->        
                 </select> 年
                 <select name="month" class="form-control">
				    <option value="{$month}" selected>{$month}</option>   
                 	<!-- <foreach name="months" item="list"> -->	
                    <option value="{$list}">{$list}</option>      
                    <!-- </foreach> -->        
                 </select> 月  &nbsp;&nbsp;
                 <input type="submit" value="查看" class="btn btn-primary">
           </form> 
       </div>            
    <!-- 搜索结束 -->

	<!-- 业绩排行开始 -->
		<div class="table-responsive">
            <table class="table">
             <tr>
               <td width="50%" style="vertical-align: sub;">
               <!-- 左侧内容 开始 -->
			        <table class="table table-striped table-bordered">			          
			            <tr class="active">
			                <th width="100%">2015年1月销售业绩排行榜</th>
			            </tr>			       
		                <tr>
		                    <td>
		                      <!-- 业绩排行 -->
                                <table class="table table-striped table-bordered table_center">		
                                <!-- <foreach name="user_money" item="list"> -->		        
						            <tr>
						                <td width="10%" class="success">{$key+1}</td>
						                <td width="20%">{$list.realname}</td>
						                <td width="55%">
							                <div class="z_progress" style="width:{$list.wcl}%;"></div>
										</td>
										<td>{$list.money}元</td>		
						            </tr>
						            <tr>
						                <td colspan="4"></td>
						            </tr>			
						        <!-- </foreach> -->    		         
						      </table> 
                            </td>			                   
		                </tr>        
			      </table> 
			     <!-- 左侧内容 结束-->
               </td>
               <td width="50%">
                  <!-- 右侧内容 开始-->
			        <table class="table table-striped table-bordered" style="margin-bottom: 40px;">
			          <tr class="active">
			                <th width="100%">销售业绩进度达成率</th>
			            </tr>			       
		                <tr>
		                    <td>
		                       <table style="width: 100%;" class="z_complete">						          
						            <tr>
						                <th width="20%" rowspan="2"><img src="__IMG__/xiaoshou.jpg" /></th>
						                <th width="20%">完成率</th>
						                <th width="60%">
                                            <div class="progress progress-striped active">
											  <div class="progress-bar" style="width: {$zwcl}%">{$zwcl}%</div>
											</div>
                                        </th>
						            </tr>
						            <tr>

						                <td width="20%">2015年1月</td>
						                <td width="60%">公司总任务：{$zongrw}元 总完成：{$zongyj}元</td>
						            </tr>						         
						      </table> 
						      <!-- 各个部门完成情况 -->
						      <!-- <foreach name="department" item="dep_list"> -->
						      <table style="width: 100%;" class="z_complete">						          
						            <tr>
						                <th width="20%" rowspan="{$dep_list['number']+2}" class="number">{$dep_list.name}</th>
						                <th width="20%">部门达成率</th>
						                <th width="60%">
                                            <div class="progress">
											  <div class="progress-bar" style="width: {$dep_list.wcl}%;">{$dep_list.wcl}%</div>
											</div>
                                        </th>
						            </tr>
						            <!-- <foreach name="dep_list.user_list" item="userlist"> -->
						            <tr>
						                <td width="20%">{$userlist.realname}</td>
						                <td width="60%">{$userlist.money}元</td>
						            </tr>
						            <!-- </foreach> -->
						            <tr>
						                <td width="20%">合计:{$dep_list.yj}元</td>
						                <td width="60%">部门任务:{$dep_list.mission}元</td>
						            </tr>						         
						      </table> 
						      <!-- </foreach> -->
		                    </td>			                   
		                </tr>      
			        </table> 
			     <!-- 右侧内容 结束-->
               </td>
             </tr>    
			</table>
        </div>
	<!-- 业绩排行结束-->
   </div>
</div>   
</body>
</html>
