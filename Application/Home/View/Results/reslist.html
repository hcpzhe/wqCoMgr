<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>业绩清单</title>
<link href="__CSS__/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
</head>
<body>
<div style="width:100%; overflow:hidden; background: #f2f2f2;">
   <div class="center_content">
      <table width="755" bgcolor="#fff" cellpadding="0" cellspacing="0">
          <tr>
            <td class="menu"><span><img style="float:left; margin-left:10px;" src="__IMG__/dayu.png" height="32" /><font>业绩列表</font></span></td>
          </tr>
          <tr>
        	<td height="10"></td>
      	  </tr>
          <!-- 搜索，操作 -->
          <tr>
            <td class="seach_td">
            <!-- 搜索开始 -->
			   <div class="top_search">
			       <form action="{:U('Results/reslist')}" method="post" class="search_form" name="search">
						<select name="product" class="search_bg">
							<option value="">所有产品</option>
							<!-- <foreach  name="pro_list" item="po_list"> -->
    						<option value="{$po_list.id}">{$po_list.name}</option>
    						<!-- </foreach> -->	
						</select>
						<input type="hidden" name="check" value="1">
						关键字  <input type="text" name="key" class="search_bg">
						<input type="submit" value="搜索" class="button_submit">
			       </form> 
			   </div>            
            <!-- 搜索结束 -->
            </td>
          </tr>
          <!-- 搜索，操作 -->
          <tr>
            <td class="menu_content">
				<!-- 订单列表开始 -->
				<table cellpadding="0" cellspacing="0" class="info_list">
					<tr>
						<th>订单号</th>
						<th>销售专员</th>
						<th>产品</th>
						<th>金额</th>
						<th>签单时间</th>
					</tr>	
				<!-- <foreach name="data['order_list']" item="list"> -->
					<tr class="list_tr">
						<td>{$list.id}</td>
						<td>{$list.uname}</td>
						<td>{$list.pname}</td>
						<td>{$list.total_fees}元</td>
						<td>{:date('Y/m/d H:i:s',$list['signed_time'])}</td>
					</tr>
				<!-- </foreach> -->
					<tr><td colspan="5" align="center" height="40">{$data[show]}</td></tr>
				</table>
				<!-- 订单列表结束-->
			</td>
          </tr>
          <tr>
            <td height="20"></td>
          </tr>
    </table> 
   </div>
</div>   
</body>
</html>
