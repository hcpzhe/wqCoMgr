<html lang="en"><head>
<meta charset="utf-8">
<title>部门任务</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="__CSS__/index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css" media="screen">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
</head>
<body>
<div style="width:100%; overflow:hidden;">
   <div class="b right_next">
     <h1 class="page-header">部门任务</h1>
     <!-- 搜索开始 -->
       <div class="top_search">
           <form action="{:U('Results/reslist')}" method="post" class="search_form" name="search">               
                 年月检索：
                 <select name="year" class="form-control">
                    <option value="当前年份-4">2011</option>
                    <option value="当前年份-3">2012</option>
                    <option value="当前年份-2">2013</option>
                    <option value="当前年份-1">2014</option>
                    <option value="">2015</option>                    
                 </select> 年
                 <select name="month" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>                    
                 </select> 月  &nbsp;&nbsp;
                 <input type="submit" value="搜索" class="btn btn-primary">
           </form> 
       </div>            
    <!-- 搜索结束 -->
       <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table_center">
          <thead>
           <!-- 部门任务列表开始 -->
            <tr>
                <th width="20%">部门</th>
                <th width="20%">月份</th>
                <th width="30%">任务</th>
                <th width="30%">操作</th>
            </tr>
          </thead>
          <tbody>	
            <!-- <foreach name="data['order_list']" item="list"> -->
                <tr>
                    <td>{$list.id}</td>
                    <td>{$list.uname}</td>
                    <td>{$list.pname}</td>
                    <td><a href="{:U('Results/edit')}">编辑</a></td>
                </tr>
            <!-- </foreach> -->
          </tbody>          
		 <!-- 部门任务列表结束-->
      </table> 
     </div>
   </div>
</div>   
</body>
</html>
