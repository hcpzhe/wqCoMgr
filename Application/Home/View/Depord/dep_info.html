<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>订单列表</title>
<link href="__CSS__/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
</head>
<body>
<div style="width:100%; overflow:hidden; background: #f2f2f2;">
   <div class="center_content">
      <table width="755" bgcolor="#fff" cellpadding="0" cellspacing="0">
          <tr>
            <td class="menu"><span><img style="float:left; margin-left:10px;" src="__IMG__/dayu.png" height="32" /><font>订单详情</font></span></td>
          </tr>
          <tr>
            <td class="menu_content">
<!-- 订单详情开始 -->            
<table width="100%"  cellpadding="0" cellspacing="0" >
  <tr><td colspan="4">基本信息<a href="{:U('Order/ord_u_form?id='.$orderinfo['id'])}" style="float:right">修改</a></td></tr>	
  <tr>
    <td align="right" bgcolor="#F0F0F0">销售专员：</td>
    <td bgcolor="#FFFFFF">{$data.rname}</td>
    <td align="right" bgcolor="#F0F0F0">审核结果</td>
    <td bgcolor="#FFFFFF">
    	<if condition="$data.checks eq 1">通过<elseif condition="$data.checks eq 0"/>待审<else/>拒绝</if>
    </td>
  </tr>
  <tr>
    <td align="right" bgcolor="#F0F0F0">合同编号：</td>
    <td bgcolor="#FFFFFF">{$data.id}</td>
    <td align="right" bgcolor="#F0F0F0">公司名称：</td>
    <td bgcolor="#FFFFFF">{$data.cname}</td>
  </tr>
  <tr>
    <td align="right" bgcolor="#F0F0F0">订单状态：</td>
    <td bgcolor="#FFFFFF">
		<if condition="$data.status eq 1">
    	正常
    	<elseif condition="$data.status eq 0"/>
    	禁用
    	</if>	
	</td>
    <td align="right" bgcolor="#F0F0F0">订单金额：</td>
    <td bgcolor="#FFFFFF">{$data.money}元</td>
  </tr>
  <tr>
	<td align="right" bgcolor="#F0F0F0">联 系 人：</td>
    <td bgcolor="#FFFFFF">{$data.contacts}</td>
    <td align="right" bgcolor="#F0F0F0">联系电话：</td>
    <td bgcolor="#FFFFFF">{$data.phone}</td>
  </tr>
  <tr>
	<td align="right" bgcolor="#F0F0F0">开始时间：</td>
    <td bgcolor="#FFFFFF">{$data.start_time}</td>
    <td align="right" bgcolor="#F0F0F0">结束时间：</td>
    <td bgcolor="#FFFFFF">{$data.end_time}</td>
  </tr>  
  <tr>
    <td align="right" bgcolor="#F0F0F0">备注信息：</td>
    <td colspan="3" bgcolor="#FFFFFF">{$orderinfo.remark}</td>
  </tr>
  <tr>
  	<td align="right" bgcolor="#F0F0F0">技术人员：</td>
  	<td colspan="3">
  		<!-- <foreach name="users" item="list"> -->
  			<span>{$list.realname}</span>
  		<!-- </foreach> -->
  	</td>
  </tr>  
</table>	
<!-- 订单详情结束 -->    
			</td>
          </tr>
          <tr>
            <td class="notice"><img style="float:left; margin-left:10px;" src="__IMG__/notice_img.png" /><span>公司通知</span></td>
          </tr>
    </table> 
   </div>
</div>   
</body>
</html>
