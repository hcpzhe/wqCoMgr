<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>网站开发订单列表</title>
<link href="__CSS__/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
<script type="text/javascript">
function info(){
	$("input[name='che[]']").each(function(){
		if($(this).attr("checked")=="checked"){								
			location.href=$(this).next(".cust_id").attr('data-url');
			}
		});
}
function push(){
	$("input[name='che[]']").each(function(){
		if($(this).attr("checked")=="checked"){								
			location.href=$(this).nextAll(".push").attr('data-url');
			}
		});
}
</script>
</head>
<body>
<div style="width:100%; overflow:hidden; background: #f2f2f2;">
   <div class="center_content">
      <table width="755" cellpadding="0" cellspacing="0">
          <tr>
            <td class="menu"><span style="height: 37px;"><img style="float:left; margin-left:10px;" src="__IMG__/dayu.png" height="32" /><font>网站开发订单列表</font></span></td>
          </tr>
          <tr>
            <td height="10"></td>
          </tr>   
          <!-- 搜索，操作 -->
          <tr>
            <td class="seach_td">
            <!-- 搜索开始 -->
			   <div class="top_search">
			       <form action="{:U('Depord/dep_list')}" method="get" class="search_form" name="search">
						<select name="check" class="search_bg">
    						<option value="">是否分配</option>
							<option value="1">已分配</option>
    						<option value="2">未分配</option>
						</select>
						关键字  <input type="text" name="key" class="search_bg">
						<input type="submit" value="搜索" class="button_submit">
						<a href="javascript:void(0)" class="button_submit" onclick="info();">详情</a>	
						<a href="javascript:void(0)" class="button_submit" onclick="push();">推送</a>	
					</form> 
			   </div>            
            <!-- 搜索结束 -->
            </td>
          </tr>
          <!-- 搜索，操作 -->
          <tr>
            <td class="menu_content">
				<!-- 订单列表开始 -->
				<table cellpadding="0" cellspacing="0" class="info_list">
					<tr>
						<th>订单号</th>
						<th>客户</th>
						<th>联系人</th>
						<th>联系方式</th>
						<th>金额</th>
						<th>销售</th>
						<th>分配</th>
					</tr>		
				<!-- <foreach name="data['dep_list']" item="list"> -->
					<tr class="list_tr">
						<td><input type="checkbox" name="che[]" value="{$list.id}">
						    <input type="hidden" name="cust_id" class="cust_id" value="{$list.cust_id}" data-url="{:U('Depord/dep_info?id='.$list['id'].'&cust_id='.$list['cust_id'])}">
						    <input type="hidden" name="cust_id" class="push" value="{$list.cust_id}" data-url="{:U('Depord/push_form?id='.$list['id'].'&cust_id='.$list['cust_id'])}">
						</td>
						<td>{$list.cname|mb_substr=0,45}</td>
						<td>{$list.contacts}</td>
						<td>{$list.phone}</td>
						<td>{$list.money}元</td>
						<td>{$list.rname}</td>
						<td>
							<!-- <if condition="$list.checks eq 1"> -->
							<a href="{:U('Depord/dist?id='.$list['id'].'&cust_id='.$list['cust_id'])}" class="red">已分配</a>
							<!-- <elseif condition="$list.checks eq 0"/> -->	
								<a href="{:U('Depord/dist?id='.$list['id'].'&cust_id='.$list['cust_id'])}" class="red">未分配</a>
							<!-- <else/> -->失效<!-- </if> -->
						</td>
					</tr>
				<!-- </foreach> -->
					<tr><td colspan="9" align="center" height="40">{$data[show]}</td></tr>
				</table>
				<!-- 订单列表结束-->
			</td>
          </tr>
         <tr>
            <td height="20"></td>
          </tr>   
    </table> 
   </div>
</div>   
</body>
</html>
