<html lang="en"><head>
<meta charset="utf-8">
<title>更新配置信息</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="__CSS__/index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css" media="screen">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
</head>
<body>
<div style="width:100%; overflow:hidden;">
  <div class="b right_next">
    <h1 class="page-header">更新配置值</h1>
      <div class="table-responsive">
        <form action="{:U('Config/config_up?id='.$id)}" method="post" onSubmit="$(this).RSsubmit({success_alert:true});return false;">           
        <table class="table table-striped table-bordered table-hover table_center">
          <thead>
            <tr>
               <th width="8%">配置id</th>
               <th width="20%">配置名称</th>
               <th width="15%">配置说明</th>
               <th width="23%">配置值</th>
               <th width="17%">更新时间</th>
               <th width="17%">操作</th>
            </tr>
          </thead>
          <tbody>             
            <!-- <foreach name="list" item="data1"> --> 
             <tr>
              <td>{$data1.id}<input type="hidden" name="id" value="{$data1['id']}"></td>
              <td class="text_left">{$data1['name']}</td>
              <td class="text_left">{$data1['title']}</td>
              <td> <input type="text" name="values" value="{$data1['value']}" class="form-control" /> </td>
              <td>{:date('Y/m/d H:i:s',$data1['update_time'])}</td>
              <td><input type="submit" class="btn btn-primary" value="更新" /> </td>
             </tr>
            <!-- </foreach> -->           
          </tbody>         
        </table>
        </form>
      </div>
   </div>
</div>
</body>
</html>
