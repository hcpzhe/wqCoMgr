<body>
<div style="width:100%; overflow:hidden; background: #f2f2f2;">

            <td class="menu"><span><img style="float:left; margin-left:10px;" src="__IMG__/dayu.png" height="32" /><font>用户组详情</font></span></td>

          <tr>

					 权限列表：
				    <p>
				    	  <!-- <foreach  name="rules" item="list"> -->

				          <!-- </foreach> -->

				    <input type="submit" value="添加" class="button_submit">

			</td>
          </tr>
          <tr>
            <td height="20"></td>
          </tr>
