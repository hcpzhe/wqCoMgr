<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>洛阳万谦网络科技有限公司</title>
<link href="__CSS__/login.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
</head>
<body id="loginbody">
<div class="loginbg">
	<img src="__IMG__/logo_bg.jpg" width="100%" >
</div>
<div class="loginbox">
	<table border="0" align="center" cellpadding="0" cellspacing="0">
	   <tbody>
	      <tr>
	         <td width="270" valign="top" align="center">
	            <form name="form1" method="post" action="__ACTION__" id="form1" onsubmit="$(this).RSsubmit();return false;">
	           <table width="328" border="0" cellspacing="0" cellpadding="0">
	             <tbody>
	               <tr height="90">
	                 <td colspan="2" class="logo"></td>                        
	               </tr>
	               <tr class="account">
	                 <td colspan="2">
	                   <input name="account" type="text" size="20" class="input_a">
	                 </td>
	               </tr>
	               <tr class="password">
	                 <td  colspan="2">
	                   <input name="password" type="password" size="20" class="input_a"></td>
	                </tr>
	                <tr class="btn_submit">
	                  <td colspan="2" align="center">
	                    <input type="submit" name="Submit" value="登  录">       
	                  </td>
	                </tr>
	              </tbody>
	           </table>
	         </form>
	       </td>
	     </tr>
	   </tbody>
	</table>
	<div class="login_copyright">
		Copyright&copy;2010&nbsp;万谦网络科技&nbsp;All Rights Reserved  &nbsp;&nbsp;版权所有
	</div>
</div>
