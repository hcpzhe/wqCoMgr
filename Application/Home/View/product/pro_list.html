<html lang="en"><head>
<meta charset="utf-8">
<title>产品列表</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="__CSS__/index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css" media="screen">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
</head>
<body>
<div style="width:100%; overflow:hidden;">
    <div class="b right_next">
       <h1 class="page-header">产品列表</h1>
            <!-- 订单列表开始 -->
           <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover table_center">
              <thead>
                <tr>
                    <th>编号</th>
                    <th>产品名称</th>
                    <th>状态</th>
                    <th>操作 <a href="{:U('Product/ad_pro_form')}">添加产品</a></th>
                </tr>
               </thead>
               <tbody>
               <!-- <foreach name="pro_list" item="list"> -->   
                <tr>
                    <td>{$list.id}</td>
                    <td>{$list.name}</td>
                    <td>
                            <!-- <if condition="$list.status eq 1"> -->
                            <a href="{:U('Product/stop?id='.$list['id'])}"><img src="__PUBLIC__/images/yes.gif"></a>
                            <!-- <else/> -->
                            <a href="{:U('Product/star?id='.$list['id'])}"><img src="__PUBLIC__/images/no.gif"></a>
                            <!-- </if> -->
                    </td>
                    <td><a href="{:U('Product/pro_info?id='.$list['id'])}">详情</a> | <a href="{:U('Product/del_pro?id='.$list['id'])}">删除</a></td>
                </tr>
            <!-- </foreach> -->  
            </tbody>
           </table>
          </div>
            <!-- 订单列表结束-->
   </div>
</div>   
</body>
</html>
