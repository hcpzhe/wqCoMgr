<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>部门信息修改</title>
<link href="__CSS__/style.css" rel="stylesheet" type="text/css">
<link href="__CSS__/home.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
</head>
<body>
<div style="width:100%; overflow:hidden; background: #f2f2f2;">
   <div class="center_content">
      <table width="755" bgcolor="#fff" cellpadding="0" cellspacing="0">
          <tr>
            <td class="menu"><span><img style="float:left; margin-left:10px;" src="__IMG__/dayu.png" height="32" /><font>部门信息修改</font></span></td>
          </tr>
          <tr>
             <td height="20"></td>
          </tr>
          <tr>
            <td class="push_content">
				<!-- 部门列表开始 -->				
				<form action="{:U('Depart/up_dp')}" method="post">
				   <table class="user_info">
				     <tr>
				       <td>部 门 名 称：</td>
				       <td>
				           <input type="hidden" value="{$curr.id}" name="id">
					       <input type="text" name="name" value="{$curr.name}" class="search_bg">
					    </td>
				     </tr>
					 <tr>
				       <td>所 属 部 门：</td>
				       <td>
				           <select name='parent_id' class="search_bg">
							   <option value="{$curr.parent_id}">
							   		<!-- <if condition="$curr.parent_id eq 0"> -->
							   			无
							   		<!-- <else/> -->
							   			{$par.name}
							   		<!-- </if> -->
							   </option>
				    	  <!-- <foreach  name="depa_list" item="dp_list"> -->
				    	       <option value="{$dp_list.id}">{$dp_list.name}</option>
				          <!-- </foreach> -->	
				          </select>
				       </td>
				     </tr>
					  <tr>
				       <td>部门管理者：</td>
				       <td>
                           <select name="user_id" class="search_bg">
                                  <option value="{$user_id}">{$realname}</option>
                                 <!-- <foreach  name="user_list" item="user_list"> -->
				                   <option value="{$user_list.id}">{$user_list.realname}</option>
				                 <!-- </foreach> -->
				           </select>
                       </td>
				     </tr>
				     <tr>
				       <td colspan="4" align="center"> <input type="submit" value="修改" class="button_submit">  </td>
				     </tr>				   				      
				   </table>     
				</form>
				<!-- 部门列表结束-->
			</td>
          </tr>
          <tr>
            <td height="20"></td>
          </tr>
    </table> 
   </div>
</div>   
</body>
</html>
