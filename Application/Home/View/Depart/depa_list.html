<html lang="en"><head>
<meta charset="utf-8">
<title>部门列表</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="__CSS__/index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css" media="screen">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
</head>
<body>
<div style="width:100%; overflow:hidden;">
   <div class="b right_next">
     <h1 class="page-header">部门列表</h1>
     <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table_center">
          <thead>
            <!-- 部门列表开始 -->
            <tr>
              <th>编号</th>
              <th>部门名称</th>
              <th>管理者</th>
              <th>状态</th>
              <th>操作 ( <a href="{:U('Depart/ad_dp_form')}">添加部门</a> )</th>
            </tr>
           </thead>
           <tbody>
              <!-- <foreach name="depa_list" item="list"> -->            
                <tr class="list_tr">
                  <td>{$list.id}</td>
                  <td>{$list.name}</td>
                  <td>{$list.realname}</td>
                  <td>
                    <!-- <if condition="$list.status eq 1"> -->
                    <a href="{:U('Depart/stop?id='.$list['id'])}"><img src="__PUBLIC__/images/yes.gif"></a>
                    <!-- <else/> -->
                    <a href="{:U('Depart/star?id='.$list['id'])}"><img src="__PUBLIC__/images/no.gif"></a>
                    <!-- </if> -->
                  </td>
                  <td>
                    <a href="{:U('Depart/up_dp_form?id='.$list['id'].'&user_id='.$list['user_id'])}" class="lanxlink">编辑</a>｜
                    <a href="{:U('Depart/del_dp?id='.$list['id'])}" class="lanxlink">删除</a>
                  </td>
                </tr>   
              <!-- </foreach> -->                     
			</tbody>
		  <!-- 部门列表结束-->
      </table>
    </div> 
   </div>
</div>   
</body>
</html>
