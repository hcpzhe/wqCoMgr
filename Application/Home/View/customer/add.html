<html lang="en"><head>
<meta charset="utf-8">
<title>客户添加</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="__CSS__/index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css" media="screen">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
<script type="text/javascript" src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
<link href="__PUBLIC__/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" type="text/css">
<script type="text/javascript">	
function checkname(){
		var name=$('#name').val();	
		if( (name == "") )
		{
			alert("请输入要查询的公司！");			
		}else{
		  $.ajax({    
		        type:'get',        
		        url:'__URL__-search',    
		        data:'name='+name,    
		        cache:false,    
		        dataType:'html',    
		        success:function(list){ 
		        	window.open ('__URL__-search-name-'+name,'newwindow', 'height=500, width=700, scrollbars=yes, resizable=yes');
		        }    
		    }); 
		}
}
</script>
</head>
<body>
<div style="width:100%; overflow:hidden;">
  <div class="b right_next">
     <h1 class="page-header">添加客户信息</h1>
      <font class="red">模糊查询：因数据较多，存在一家单位多个名称的现象，建议在录入前输入公司简写点击模糊查询，以杜绝重复录入情况。（例如洛阳市万谦网络科技有限公司，可输入万谦进行模糊查询）</font>
      <form action="{:U('Customer/insert')}" method="post" name="form1" id="form1" onsubmit="return checkfrm1(this);">           
            <table class="table_form">
                  <tr>
                    <td width="30%" align="right">公司名称：</td>
                    <td width="70%">                                      
		                <input type="text" name="name" id="name" class="form-control" />
		                <font class="red" id="namets"> * </font>		               
		                <a href="javascript:void(0)" id="btnsearch" onClick="checkname();">模糊查询 </a>              	                                                 
                    </td>
                  </tr>
                  <tr>
                    <td align="right">联 系  人：</td>
                    <td><input type="text" name="contacts" class="form-control"><font class="red" id="namets"> * </font></td>
                  </tr>
                  <tr>
                    <td align="right">联系电话：</td>
                    <td><input type="text" name="phone" class="form-control"><font class="red" id="namets"> * </font></td>
                  </tr>
                  <tr>
                    <td align="right">传 &nbsp;&nbsp;&nbsp; 真：</td>
                    <td><input type="text" name="fax" class="form-control"></td>
                  </tr>
                  <tr>
                    <td align="right">录 入 人：</td>
                    <td>
                        <select name="user_id" class="form-control">
                           <!-- <foreach name="user_list" item="user_list"> --> 
                           <option value="{$user_list['id']}">{$user_list['realname']}</option>
                           <!-- </foreach> -->
                       </select>
                    </td>
                  </tr>
                  <tr>
                    <td align="right">地  &nbsp;&nbsp;&nbsp; 址：</td>
                    <td><input type="text" name="address" class="form-control"></td>
                  </tr>
                  <tr>
			        <td align="right">                     
			           权限过期时间：
			         </td>
			         <td>
			           <input name="expired_time" onclick="WdatePicker()" class="Wdate form-control" value="" placeholder="时间为空则为永不过期" />                                                          
	                   <div lang="zh-cn" style="position: absolute; z-index: 100004; display: none; top: 28px; left: 10px;"><iframe hidefocus="true" width="9" height="7" frameborder="0" border="0" scrolling="no" src="about:blank" style="width: 186px; height: 198px;"></iframe></div>		                      
			        </td>
			      </tr>	
                   <tr>
                    <td align="right">备  &nbsp;&nbsp;&nbsp; 注：</td>
                    <td><textarea name="remark" cols="40" rows="6" class="form-control"></textarea></td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td><input type="submit" name="Submit" value=" 添加 " class="btn btn-primary"></td>
                  </tr>
            </table>                              
           </form>
  </div>
</div>
<script type="text/javascript">
function checkfrm1(afrm) {
 if( (afrm.name.value == "") )
	{
		alert("公司名称不能为空！");
		afrm.name.focus();
		return false;
	}
 if( (afrm.contacts.value == "") )
	{
		alert("联系人不能为空！");
		afrm.contacts.focus();
		return false;
	}
 if( (afrm.phone.value == "") )
	{
		alert("联系电话不能为空！");
		afrm.phone.focus();
		return false;
	}
 
	$(afrm).RSsubmit({success_alert:true});
	return false;
}
</script>
</body>
</html>
