<html lang="en"><head>
<meta charset="utf-8">
<title>客户信息修改</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="__CSS__/index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css" media="screen">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
</head>
<body>
<div style="width:100%; overflow:hidden;">
  <div class="b right_next">
     <h1 class="page-header">客户信息修改</h1>
      <form action="{:U('Customer/update')}" method="post" onSubmit="$(this).RSsubmit({success_alert:true});return false;">           
        <table class="table_form">
              <tr>
                <td width="30%" align="right">公司名称：</td>
                <td width="70%"> 
                  <input type="hidden" value="{$list['id']}" name="id">    
                  <input type="hidden" value="{$list['name']}" name="name">                                  
                    {$list['name']}		                		                               	                                                 
                </td>
              </tr>
              <tr>
                <td align="right">联&nbsp;系&nbsp;人：</td>
                <td><input type="text" name="contacts" value="{$list['contacts']}" class="form-control"></td>
              </tr>
              <tr>
                <td align="right">联系电话：</td>
                <td><input type="text" name="phone" value="{$list['phone']}" class="form-control"></td>
              </tr>
              <tr>
                <td align="right">传&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; 真：</td>
                <td><input type="text" name="fax" value="{$list['fax']}" class="form-control"></td>
              </tr>
              <tr>
                <td align="right">地 &nbsp;&nbsp;&nbsp;&nbsp; 址：</td>
                <td><input type="text" name="address" value="{$list['address']}" style="width:250px" class="form-control"></td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td><input type="submit" name="Submit" value=" 修改 " class="btn btn-primary"></td>
              </tr>
        </table>                              
      </form>
  </div>
</div>
</body>
</html>
