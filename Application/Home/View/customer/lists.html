<html lang="en"><head>
<meta charset="utf-8">
<title>客户列表</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="__CSS__/index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css" media="screen">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
<script type="text/javascript">	 
		//查看详细   跳转 
		function Detailed(){
			$("input[name='s2[]']").each(function(){
				if($(this).attr("checked")=="checked"){								
					var id=$(this).val();							
					var url="__URL__-detailed-id-"+id;
					location.href=url;
					}
				});
		}
		//编辑客户信息   跳转 
		function Edit(){
			$("input[name='s2[]']").each(function(){
				if($(this).attr("checked")=="checked"){								
					var id=$(this).val();								
					var url="__URL__-edit-id-"+id;
					location.href=url;
					}
				});
		}
		//添加订单   跳转 
		function Add_order(){
			$("input[name='s2[]']").each(function(){
				if($(this).attr("checked")=="checked"){								
					var id=$(this).val();								
					var url="__MODULE__-Order-add_order_form-id-"+id;
					location.href=url;
					}
				});
		}
		//添加拜访记录   跳转 
		function Addvisit(){
			$("input[name='s2[]']").each(function(){
				if($(this).attr("checked")=="checked"){								
					var id=$(this).val();								
					var url="__MODULE__-Customervisit-addvisit-cust_id-"+id;
					location.href=url;
					}
				});
		}
		//权限分配列表   跳转 
		function Authorization(){
			$("input[name='s2[]']").each(function(){
				if($(this).attr("checked")=="checked"){								
					var id=$(this).val();								
					var url="__MODULE__-Usercustprod-lists-cust_id-"+id;
					location.href=url;
					}
				});
		}
</script>
</head>
<body>
<div style="width:100%; overflow:hidden;">
  <div class="b right_next">
    <h1 class="page-header">客户列表</h1>
    <div class="top_search">
         <form action="{:U('Customer/lists?p=1')}" method="get">
                  搜索：
                  <select name="key" class="form-control">                                       
                  <option value="1">公司名称</option>   
                  <option value="2">联&nbsp;&nbsp;系&nbsp;&nbsp;人</option>
                  <option value="3">联系电话</option>
                  <option value="4">地 址</option>                      
                </select>
                <input type="text" name="name" class="form-control" placeholder="输入您想要查询的内容">
                <input type="submit" value="搜索" class="btn btn-primary" />               
        </form> 	                                         
        <a href="javascript:void(0)" class="btn btn-primary" onClick="Detailed();">查看详细</a>
        <a href="javascript:void(0)" class="btn btn-primary" onClick="Edit();">编辑</a> 
        <a href="javascript:void(0)" class="btn btn-primary" onClick="Add_order();">添加订单</a>
        <a href="javascript:void(0)" class="btn btn-primary" onClick="Addvisit();">添加拜访</a>  
        <a href="javascript:void(0)" class="btn btn-primary" onClick="Authorization();">权限分配</a>
     </div>
     <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table_center">
          <thead>
            <tr>
               <th width="8%">请选择</th>
               <th width="35%">公司名称</th>
               <th width="17%">联系人</th>
               <th width="20%">联系电话</th>
               <th width="20%">地址</th>
            </tr>
          </thead>
          <tbody>        
          <!-- <foreach name="list" item="data1"> --> 
             <tr>
              <td><input type="checkbox" name="s2[]" value="{$data1.id}" id="check"></td>
              <td class="text_left">{$data1['name']}</td>
              <td>{$data1['contacts']}</td>
              <td>{$data1['phone']}</td>
              <td>{$data1['address']}</td>
             </tr>                             
         <!-- </foreach> -->
          </tbody>
          <tfoot>
             <tr>
               <td colspan="5" align="center" class="page">{$page}</td>
             </tr>
          </tfoot>
        </table>
      </div>
   </div>
</div>
</body>
</html>
