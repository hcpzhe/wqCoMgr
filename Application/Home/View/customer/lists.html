<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>客户列表</title>
<link href="__CSS__/home.css" rel="stylesheet" type="text/css">
<link href="__CSS__/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
</head>
<body>
<div class="b right_next">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tbody>
      <tr>
        <td class="r_c1_title"><span><img style="float:left; margin-left:10px;" src="__IMG__/dayu.png" height="32"><font>客户列表</font></span></td>
      </tr>
      <tr>
        <td height="30"></td>
      </tr>
      <tr>
        <td><font class="tishi">头部提示信息：公司名称只能选择一个，若多选以最后一个为准！</font></td>
      </tr>
      <tr>
        <td height="30"></td>
      </tr>
       <tr>
        <td height="40">
              <span id="cust_search">
	           <form action="__SELF__" method="get">
	                                        搜索：<input type="text" name="name" class="search" value="" />
	                <input type=submit value="搜索" class="button_submit" />
	           </form> 
	           <script type="text/javascript">	 
	                //查看详细   跳转 
					function Detailed(){
						$("input[name='s2[]']").each(function(){
							if($(this).attr("checked")=="checked"){								
								var id=$(this).val();								
								var url="__URL__-detailed-id-"+id;
	                            location.href=url;
								}
							});
					}
					//编辑客户信息   跳转 
					function Edit(){
						$("input[name='s2[]']").each(function(){
							if($(this).attr("checked")=="checked"){								
								var id=$(this).val();								
								var url="__URL__-edit-id-"+id;
	                            location.href=url;
								}
							});
					}
					//添加订单   跳转 
					function Add_order(){
						$("input[name='s2[]']").each(function(){
							if($(this).attr("checked")=="checked"){								
								var id=$(this).val();								
								var url="__MODULE__-Order-add_order_form-cust_id-"+id;
	                            location.href=url;
								}
							});
					}
					//添加拜访记录   跳转 
					function Addvisit(){
						$("input[name='s2[]']").each(function(){
							if($(this).attr("checked")=="checked"){								
								var id=$(this).val();								
								var url="__MODULE__-Customervisit-addvisit-cust_id-"+id;
	                            location.href=url;
								}
							});
					}
	           </script>                              
                <a href="javascript:void(0)" class="button_submit" onclick="Detailed();">查看详细</a>
                <a href="javascript:void(0)" class="button_submit" onclick="Edit();">编辑</a> 
                <a href="javascript:void(0)" class="button_submit" onclick="Add_order();">添加订单</a>
                <a href="javascript:void(0)" class="button_submit" onclick="Addvisit();">添加拜访</a>
                                             
           </span>   
        </td>
      </tr>
      <tr>
        <td height="10"></td>
      </tr>
      <tr>
        <td align="center">                     
            <table width="742" border="0" class="cust_list">           
                  <tr class="liebiao_title">
                    <th width="105">请选择</th>
                    <th width="200">公司名称</th>
                    <th width="105">联系人</th>
                    <th width="120">联系电话</th>
                    <th width="105">录入人</th>
                    <th width="105">状态</th>
                  </tr>
               </table>
           </td>
      </tr>
      
      <tr>
        <td align="center"> 
          <!-- <foreach name="list" item="data"> -->          
            <table width="740" border="0" cellspacing="0" cellpadding="0" class="com_list">                                                 
                  <tr height="30">
                     <td width="105" align="center">
                       <input type="checkbox" name="s2[]" value="{$data.id}" id="check">
                     </td>
                     <td width="200">{$data.name|mb_substr=0,48}</td>
                     <td width="105" align="center">{$data.contacts}</td>
                     <td width="120" align="center">{$data.phone}</td>
                     <td width="105" align="center">{$data.add_user}</td>
                     <td width="105" align="center">
                        <if condition="$data['check'] eq -1 ">拒绝
                        <elseif condition="$data['check'] eq 0 " /><a href="{:U('Customer/check?id='.$data['id'])}">待审</a>
                        <else /> 通过</if>                                            
                     </td>
                  </tr>                         
              </table>
             <!-- </foreach> -->
           </td>
      </tr> 
                            
      <tr>
        <td align="center">                     
          <table width="740" border="0" style="display: block; border-bottom: 1px solid #ccc; border-right: 1px solid #ccc; border-left: 1px solid #ccc;">
            <tr style="display: block; padding-top: 10px;">
              <td height="30" style="display: block; text-align: center;">{$page}</td>
            </tr>
          </table>
        </td>
      </tr>        
     </tbody>
  </table>
</div>
</body>
</html>

<script>
$(document).ready(function(){
    $(".com_list tr:odd").css("background","#F0F0F0");
});
</script>
