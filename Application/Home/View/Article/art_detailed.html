<html lang="en"><head>
<meta charset="utf-8">
<title>文章详情</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="__CSS__/index.css" rel="stylesheet" type="text/css">

</head>
<body>
<div style="width:100%; overflow:hidden;">
  <div class="b right_next">
    <h1 class="page-header">文章详情</h1>
        <!-- 文章详细信息 -->       
            <table class="table_form">
                <!-- <foreach name="list" item="list"> -->
                  <tr style="height: 40px;">
                    <th style="text-align:center;">{$list['title']}</th>                    
                  </tr>                  
                  <tr>
                    <td align="right" style="font-size: 12px; padding-right:50px;">
                         发布人：{$list['realname']}  &nbsp;&nbsp;&nbsp;&nbsp;  发布时间：{:date('Y/m/d H:i:s',$list['time'])}
                    </td>
                  </tr>                                  
                  <tr>
                    <td style="font-size: 12px;">
                       <!-- <if condition="$list['status'] eq -1"> --><font color="red">此文已被删除！ </font>         
                       <!-- <elseif condition="$list['status'] eq 0 " /> --><font color="red">此文禁止查看！ </font>  
                       <!-- <else /> --> {$content}<!-- </if> -->                       
                    </td>               
                  </tr>   
                <!-- </foreach> -->                   
            </table>                           
        <span  style="font-size: 14px; padding-left:10px; display:block; line-height:30px;">
                                      上一条：
             <!-- <if condition="$prev gt 0 "> --><a href="{:U('Article/art_detailed?id='.$prev)}">{$prev_title}</a>          
             <!-- <else /> --> 没有了！<!-- </if> -->                                     
        </span>
        <span height="30"  style="font-size: 14px; padding-left:10px; display:block; line-height:30px;">
                                     下一条：
             <!-- <if condition="$next lt $big "> --><a href="{:U('Article/art_detailed?id='.$next)}">{$next_title}</a>          
             <!-- <else /> --> 没有了！<!-- </if> -->                        
         </span>
            <!-- 我要评论    -->
             <form action="{:U('Article/insert_comment')}" method="post">
              <table class="table_form" >                
                  <tr style="height: 40px;">
                    <th align="left">我要评论</th>                    
                  </tr>                  
                  <tr>
                    <td align="left" style="font-size: 12px;">                    
                         <input type="hidden" name="id" value="{$id}">
                         <textarea rows="10" cols="60" name="content" class="form-control"></textarea>                                                                
                    </td>
                  </tr>
                  <tr>
                     <td style="padding-left:100px;"> <input type="submit" value="评论" class="btn btn-primary"></td>
                  </tr>                                                                   
              </table>   
           </form>          
            <!-- 评论内容    -->
              <table class="table_form">    
                   <!-- <if condition="$data eq '' "> -->             
                   <!-- <else /> --> 
                   <tr>
                      <th height="40" align="left">评论内容</th>
                   </tr>  
                   <!-- </if> -->
                                                             
                 <!-- <foreach name="data" item="data"> -->
                  <tr>
                     <td style="font-size: 14px; height:20px !important; color:#666;">{$data['realname']} {:date('Y/m/d H:i:s',$data['add_time'])}</td>
                  </tr>
                  <tr>
                     <td style="font-size: 14px;"> {$data['content']}</td>
                  </tr> 
                  <!-- </foreach> -->                                                             
              </table>          
  </div>
