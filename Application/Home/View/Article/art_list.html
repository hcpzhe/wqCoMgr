<html lang="en"><head>
<meta charset="utf-8">
<title>文章列表</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="__CSS__/index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css" media="screen">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
</head>
<body>
<div style="width:100%; overflow:hidden;">
  <div class="b right_next">
      <h1 class="page-header">文章列表</h1>
      <div class="top_search">
        <font style="margin-left: 10px;">操作：</font>	                              
        <a href="{:U('Article/art_list?class=1')}" class="btn btn-primary">公司通知</a>
        <a href="{:U('Article/art_list?class=2')}" class="btn btn-primary">文章杂谈</a> 
        <a href="{:U('Article/art_add')}" class="btn btn-primary" >文章添加</a>                                             
      </div>  
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table_center">
          <thead>
              <tr>
                <th width="40%">标题</th>
                <th width="20%">文章类型</th>
                <th width="15%">发布人</th>
                <th width="25%">发布时间</th>
              </tr>
           </thead>
           <tbody>
              <!-- <foreach name="list" item="art_list"> -->        
                  <tr>
                     <td class="text_left"><a href="{:U('Article/art_detailed?id='.$art_list['id'])}">{$art_list['title']|mb_substr=0,96}</a></td>
                     <td>
                        <!-- <if condition="$art_list['class'] eq 1 "> -->公司通知               
                        <!-- <else /> --> 文章杂谈<!-- </if> -->
                     </td>
                     <td>{$art_list['realname']}</td>
                     <td>{:date('Y/m/d H:i:s',$art_list['time'])}</td>
                  </tr>                         
               <!-- </foreach> -->
            </tbody>
            <tfoot>
              <tr>
              <td colspan="4" align="center" class="page">{$page}</td>
            </tr>
           </tfoot>
         </table>
       </div>
   </div>
</div>
</body>
</html>
