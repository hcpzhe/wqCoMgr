<html lang="en"><head>
<meta charset="utf-8">
<title>拜访记录列表</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="__CSS__/index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css" media="screen">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
</head>
<body>
<div style="width:100%; overflow:hidden;">
 <div class="b right_next">
  <h1 class="page-header">拜访记录列表</h1>
  <div class="top_search">
     <form action="{:U('Customervisit/visitlists')}" method="get">
             <!-- 按用户名搜索 -->
             <select name="user_id" class="form-control">
              <option value="">用户不限</option>
            <!-- <foreach name="user_list" item="user_list"> -->     
              <option value="{$user_list.id}">{$user_list.realname}</option> 
             <!-- </foreach> -->                     
            </select>
            <!-- 按时间范围搜索 -->
            时间范围
            <input type="text" name="kstime" value="" class="form-control" placeholder="时间格式：20140112"> -
            <input type="text" name="jztime" value="" class="form-control" placeholder="时间格式：20141124">
             <!-- 按公司信息搜索 -->
             <select name="key" class="form-control">
              <option value="1">公司名称</option>   
              <option value="2">联系人</option> 
              <option value="3">联系电话</option>                     
            </select>
            <!-- 按公司关键字搜索 -->
            <input type="text" name="name" class="form-control" placeholder="输入您想要查询的内容" />                       
            <input type=submit value="搜索" class="btn btn-primary" />
       </form> 
       <a href="{:U('Customervisit/addvisit')}" class="btn btn-primary">添加拜访</a> 
     </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover table_center">
        <thead>    
          <tr>
            <th>编号</th>
            <th>拜访员工</th>
            <th>公司名称</th>
            <th>联系人</th>
            <th>联系电话</th>
             <th>拜访时间</th>
            <th>操作</th>
          </tr>
         </thead>
         <tbody>
          <!-- <foreach name="visit_lisit" item="data"> -->       
          <tr>
             <td>{$data.id}</td>
             <td>{$data.uname}</td>
             <td class="text_left">{$data.cname|mb_substr=0,45}</td>
             <td>{$data.contacts}</td>
             <td>{$data.phone}</td>
             <td>{:date('Y/m/d H:i:s',$data['visit_time'])}</td>
             <td>
               <a href="{:U('Customervisit/visit_detailed?id='.$data['id'].'&cust_id='.$data['cust_id'])}">查看详细</a> | 
               <a href="{:U('Customervisit/add_visit_prod?visit_id='.$data['id'].'&cust_id='.$data['cust_id'])}">添加沟通记录 </a>
             </td>
           </tr>                         
           <!-- </foreach> -->
          </tbody>                         
          <tfoot>
             <tr>
               <td colspan="7" align="center" class="page">{$page}</td>
             </tr>
          </tfoot>
      </table>
    </div>
 </div>
</div>
</body>
</html>
