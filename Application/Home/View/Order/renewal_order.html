<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>待续费订单列表</title>
<link href="__CSS__/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
<script type="text/javascript">
function info(){
	$("input[name='che[]']").each(function(){
		if($(this).attr("checked")=="checked"){								
			var id=$(this).val();		
            var url="__URL__-order_info-id-"+id;
            location.href=url;
			}
		});
}
function xufei(){
	$("input[name='che[]']").each(function(){
		if($(this).attr("checked")=="checked"){								
			var id=$(this).val();		
            var url="Home-Orderrenewal-apy_ren-id-"+id;
            location.href=url;
			}
		});
}
</script>
</head>
<body>
<div style="width:100%; overflow:hidden; background: #f2f2f2;">
   <div class="center_content">
      <table width="755" bgcolor="#fff" cellpadding="0" cellspacing="0">
          <tr>
            <td class="menu"><span><img style="float:left; margin-left:10px;" src="__IMG__/dayu.png" height="32" /><font>待续费订单列表</font></span></td>
          </tr>
          <tr>
            <td height="10"></td>
          </tr> 
		  <!-- 搜索，操作 -->
          <tr>
            <td class="seach_td">
            <!-- 搜索开始 -->
			   <div class="top_search">
			       <form action="{:U('Order/renewal_order')}" method="get" class="search_form" name="search">
						<select name="product" class="search_bg">
							<option value="">所有产品</option>
							<!-- <foreach  name="pro_list" item="po_list"> -->
    						<option value="{$po_list.id}">{$po_list.name}</option>
    						<!-- </foreach> -->	
						</select>
						<select name="check" class="search_bg">
						    <option value="">审核状态</option>
							<option value="1">审核通过</option>
							<option value="2">未审核</option>
						</select>
						关键字  <input type="text" name="key" class="search_bg">
						<input type="submit" value="搜索" class="button_submit">
						<a href="javascript:void(0)" class="button_submit" onclick="info();">详情</a>	
						<a href="javascript:void(0)" class="button_submit" onclick="xufei();">续费</a>	
			       </form> 
			   </div>            
            <!-- 搜索结束 -->
            </td>
          </tr>
          <!-- 搜索，操作 -->	
          <tr>
            <td class="menu_content">
				<!-- 订单列表开始 -->
				<table cellpadding="0" cellspacing="0" class="info_list">
					<tr><th>请选择</th>
						<th>产品类型</th>
						<th>客户名称</th>
						<th>联系人</th>
						<th>联系电话</th>
						<th>金额</th>
						<th>到期时间</th>
						<th>操作</th>
					</tr>
				<!-- <foreach name="data['order_list']" item="list"> -->
					<tr class="list_tr">
						<td><input type="checkbox" name="che[]" value="{$list.id}"></td>
						<td>{$list.pname}</td>
						<td>{$list.cname|mb_substr=0,54}</td>
						<td>{$list.contacts}</td>
						<td>{$list.phone}</td>
						<td>{$list.total_fees} 元</td>
						<td>{:date('Y/m/d H:i:s',$list['expired_time'])}</td>
						<td>
							<!-- <if condition="$list.status eq 1"> -->
							<a href="{:U('Order/stop?id='.$list['id'])}">停止</a>
							<!-- <else/> -->
							<a href="{:U('Order/star?id='.$list['id'])}">开始</a>
							<!-- </if> -->
						</td>
					</tr>
				<!-- </foreach> -->
					<tr><td colspan="8" align="center" height="40">{$data[show]}</td></tr>
				</table>
				<!-- 订单列表结束-->
			</td>
          </tr>
          <tr>
            <td height="20"></td>
          </tr> 
    </table> 
   </div>
</div>   
</body>
</html>
