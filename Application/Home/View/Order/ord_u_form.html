<html lang="en"><head>
<meta charset="utf-8">
<title>订单信息修改</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="__CSS__/index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css" media="screen">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
</head>
<body>
<div style="width:100%; overflow:hidden;">
   <div class="b right_next">
     <h1 class="page-header">订单信息修改</h1>
      <div class="table-responsive">
        <!-- 订单详情开始 -->            
        <form method="post" action="{:U('Order/up?id='.$orderinfo['id'])}">
        <table class="table table-bordered table-hover">
          <tr>
            <th colspan="4">基本信息<a href="{:U('Order/order_info?id='.$orderinfo['id'])}" style="float:right;margin-right: 20px;">返回</a></th>
          </tr>	
          <tr>
            <td width="20%">销售专员</td>
            <td width="30%">{$orderinfo.uname}</td>
            <td width="20%">审核结果</td>
            <td width="30%">
               <!-- <if condition="$orderinfo.check eq 1"> -->通过
               <!-- <elseif condition="$orderinfo.check eq 0"/> -->待审
               <!-- <else/> -->拒绝<!-- </if> -->
            </td>   
          </tr>
          <tr>
            <td>合同编号</td>
            <td>{$orderinfo.id}</td>
            <td>公司名称</td>
            <td>{$orderinfo.cname}</td>
          </tr>
          <tr>
            <td>购买产品</td>
            <td>
            <select name='pid' class="form-control">
                <option value="{$p_list.id}">{$orderinfo.pname}</option>
            <!-- <foreach  name="p_list" item="p_list"> -->
                <option value="{$p_list.id}">{$p_list.name}</option>
            <!-- </foreach> -->	
            </select>
            </td>
            <td>订单金额</td>
            <td><input type="text" name="money" value="{$orderinfo.money}" size="10" class="form-control"> 元</td>
          </tr>
          <tr>
            <td>联系电话</td>
            <td>{$orderinfo.phone}</td>
            <td>传　　真</td>
            <td>{$orderinfo.fx}</td>
          </tr>
          <tr>
            <td>联 系 人</td>
            <td>{$orderinfo.contacts}</td>
            <td>订单状态</td>
            <td>
                <!-- <if condition="$orderinfo.status eq 1"> -->正常
                <!-- <elseif condition="$orderinfo.status eq 0"/> -->禁用
                <!-- </if> -->
            </td>
          </tr>
          <tr>
            <td>签单日期</td>
            <td>{:date('Y/m/d H:i:s',$orderinfo['signed_time'])}</td>	
            <td>到期时间</td>
            <td><input type="text" name="time" value="{:date('Y/m/d H:i:s',$orderinfo['extime'])}" class="form-control"></td>
          </tr>
          <tr>
            <td>备注信息</td>
            <td colspan="3">{$orderinfo.remark}</td>
          </tr>
          <tr>
            <td colspan="4" align="center"><input type="submit" value="保存" class="btn btn-primary"></td>
          </tr>
        </table>	
        </form>
        <!-- 订单详情结束 -->    
   </div>
</div>   
</body>
</html>
