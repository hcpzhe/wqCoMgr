<html lang="en"><head>
<meta charset="utf-8">
<title>订单续费申请列表</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="__CSS__/index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css" media="screen">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
</head>
<body>
<div style="width:100%; overflow:hidden;">
   <div class="b right_next">
     <h1 class="page-header">订单续费申请列表</h1>
      <!-- 搜索开始 -->
       <div class="top_search">
           <form action="{:U('Orderrenewal/or_list')}" method="get" class="search_form" name="search">
                <select name="product" class="form-control">
                    <option value="">所有产品</option>
                    <!-- <foreach  name="pro_list" item="po_list"> -->
                    <option value="{$po_list.id}">{$po_list.name}</option>
                    <!-- </foreach> -->	
                </select>
                <select name="check" class="form-control">
                    <option value="">审核状态</option>
                    <option value="1">审核通过</option>
                    <option value="2">未审核</option>
                </select>
                关键字  <input type="text" name="key" class="form-control">
                <input type="submit" value="搜索" class="btn btn-primary">
            <!-- <a href="{:U('Orderrenewal/apy_ren')}" class="button_submit">添加申请</a> -->						 
           </form> 
       </div>            
      <!-- 搜索结束 -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table_center">
          <thead>
            <tr>
				<!-- 订单列表开始 -->
                <th width="10%">产品</th>
                <th width="27%">客户名称</th>
                <th width="10%">续费金额</th>
                <th width="15%">付款时间</th>
                <th width="15%">原到期时间</th>
                <th width="15%">现到期时间</th>
                <th width="8%">审核</th>
            </tr>
          </thead>
          <tbody>
           <!-- <foreach name="data['order_list']" item="list"> -->
            <tr>
                <td>{$list.pname}</td>
                <td class="text_left">{$list.cname}</td>
                <td>{$list.money}元</td>
                <td>{:date('Y/m/d H:i:s',$list['pay_time'])}</td>
                <td>{:date('Y/m/d H:i:s',$list['org_expired_time'])}</td>
                <td>{:date('Y/m/d H:i:s',$list['new_expired_time'])}</td>
                <!-- 显示审核状态 -->
                <td>
                    <!-- <if condition="$list.check eq 1"> -->通过
                    <!-- <elseif condition="$list.check eq 0"/> -->
                    <a href="{:U('Orderrenewal/checked?id='.$list['id'].'&cust_id='.$list['cust_id'])}">待审</a>
                    <!-- <else/> -->拒绝<!-- </if> -->
                </td>
            </tr>
        <!-- </foreach> -->
       </tbody>
       <tfoot>
		  <tr>
            <td colspan="7" align="center" class="page">{$data[show]}</td>
          </tr>
        </tfoot>
	</table>
	<!-- 订单列表结束-->
    </div>
   </div>
</div>   
</body>
</html>
