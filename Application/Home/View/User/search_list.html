<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>万谦erp</title>
<link href="__CSS__/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/RSsubmit.js"></script>
</head>
<body>
<div style="width:100%; overflow:hidden; background: #f2f2f2;">
   <div class="center_content">
      <table width="755" bgcolor="#fff" cellpadding="0" cellspacing="0">
          <tr>
            <td class="menu"><span><img style="float:left; margin-left:10px;" src="__IMG__/dayu.png" height="32" /><font>用户列表</font></span></td>
          </tr>
          <tr>
            <td class="menu">
            <!-- 搜索开始 -->
			   <div class="top_search">
			       <form action="{:U('User/search_list')}" method="post" class="search_form">
						<select name="depart">
							<option value="">所有部门</option>
							<option value="1">1</option>
							<option value="4">1</option>
						</select>
						<select name="status">
							<option value="">所有状态</option>
							<option value="1">正常</option>
							<option value="0">禁用</option>
						</select>
						关键字<input type="text" name="key">
						<input type="submit" value="搜索">
			       </form> 
			   </div>            
            <!-- 搜索结束 -->
            </td>
          </tr>
          <tr>
            <td class="menu_content">
<!-- 订单列表开始 -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="info_list">
	<tr>
		<th>编号</th>
		<th>用户名</th>
		<th>姓名</th>
		<th>职位</th>
		<th>所属部门</th>
		<th>入职时间</th>
		<th>状态</th>
		<th>操作  <a href="{:U('User/ad_user_form')}">添加用户</a></th>
	</tr>
<!-- <foreach name="user_list" item="list"> -->   
	<tr class="list_tr">
		<td>{$list.id}</td>
		<td>{$list.account}</td>
		<td>{$list.realname}</td>
		<td>职员</td>
		<td>{$list.dname}</td>
		<td>时间不定</td>
		<td>
			<!-- <if condition="$list.status eq 1"> -->
			<a href="{:U('User/stop?id='.$list['id'])}"><img src="__PUBLIC__/images/yes.gif"></a>
			<!-- <else/> -->
			<a href="{:U('User/star?id='.$list['id'])}"><img src="__PUBLIC__/images/no.gif"></a>
			<!-- </if> -->
		</td>
		<td><a href="{:U('User/user_info?id='.$list['id'])}">详情</a> <a href="{:U('User/del_user?id='.$list['id'])}">删除</a></td>
	</tr>
<!-- </foreach> -->  
	<tr><td colspan="8" align="center">{$data[show]}</td></tr>
</table>
<!-- 订单列表结束-->
			</td>
          </tr>
          <tr>
            <td class="notice"><img style="float:left; margin-left:10px;" src="__IMG__/notice_img.png" /><span>公司通知</span></td>
          </tr>
    </table> 
   </div>
</div>   
</body>
</html>
